/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'idea'
}

application {
  mainClassName =  "com.github.jiahut.jackson.Main"
}


group = 'com.github.jiahut'
version = '1.0'
sourceCompatibility = '11'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
}


